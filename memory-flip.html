<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Memory Flip</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg0:#fff6e5;
      --bg1:#ffd9a3;
      --bg2:#fff1cc;
      --ink:#2d1600;
      --pastel-pink:#ff5f9c;
      --pastel-blue:#46a0ff;
      --pastel-mint:#00d9b8;
      --pastel-peach:#ffca3a;
      --accent:#ff595e;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:var(--bg0);
      height:100svh;
      overflow:hidden;
      font-family:'Press Start 2P',ui-monospace,monospace;
      color:var(--ink);
      gap:12px;
    }
    h1{margin:0;font-size:18px;}
    .play{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #grid{
      width:100%;
      max-width:400px;
      aspect-ratio:1/1;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:6px;
    }
    .card{
      display:flex;
      align-items:center;
      justify-content:center;
      aspect-ratio:1/1;
      border:2px solid var(--pastel-peach);
      background:var(--pastel-blue);
      border-radius:8px;
      cursor:pointer;
      user-select:none;
      touch-action:manipulation;
      font-size:30px;
    }
    .card.open{background:var(--pastel-peach);}
    .card.matched{background:var(--pastel-mint);}
    #score{margin:0;font-size:14px;}
    #controls{display:flex;gap:12px;margin:0;}
    button{
      padding:8px 12px;
      font-size:14px;
      background:var(--pastel-pink);
      border:2px solid var(--accent);
      border-radius:8px;
      color:var(--ink);
      cursor:pointer;
    }
    button:active{transform:translateY(2px);}

    #msg{
      position:fixed;
      top:16px;
      left:50%;
      transform:translateX(-50%);
      background:var(--pastel-pink);
      border:2px solid var(--accent);
      border-radius:8px;
      padding:8px 12px;
      font-size:14px;
      color:var(--ink);
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
      display:none;
    }
  </style>
</head>
<body>
  <h1>Memory¬†Flip</h1>
  <div id="score">–ù–∞–π–¥–µ–Ω–æ –ø–∞—Ä:¬†0/8</div>
  <div id="controls">
    <button id="startBtn">–°—Ç–∞—Ä—Ç</button>
    <button id="resetBtn">–°–±—Ä–æ—Å</button>
  </div>
  <div class="play">
    <div id="grid"></div>
  </div>
  <div id="msg" aria-live="polite"></div>
<script>
(function(){
  'use strict';
  const icons=['üçé','üöó','üçÄ','üëª','üóùÔ∏è','üí£','‚≠ê','üõ°Ô∏è'];
  let cards=[], firstCard=null, secondCard=null, matchedCount=0;
  const grid=document.getElementById('grid');
  const scoreEl=document.getElementById('score');
  const startBtn=document.getElementById('startBtn');
  const resetBtn=document.getElementById('resetBtn');
  const header=document.querySelector('h1');
  const controls=document.getElementById('controls');
  const msg=document.getElementById('msg');

  function notify(text){
    msg.textContent=text;
    msg.style.display='block';
    setTimeout(()=>{msg.style.display='none';},2000);
  }
  function shuffle(array){
    for(let i=array.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [array[i],array[j]]=[array[j],array[i]];
    }
    return array;
  }
  function resetGame(){
    grid.innerHTML='';
    const values=shuffle(icons.concat(icons));
    cards=[];
    matchedCount=0;
    scoreEl.textContent='–ù–∞–π–¥–µ–Ω–æ –ø–∞—Ä: 0/8';
    values.forEach(val=>{
      const card=document.createElement('div');
      card.className='card';
      card.dataset.value=val;
      card.addEventListener('click',()=>handleCard(card));
      grid.appendChild(card);
      cards.push(card);
    });
    firstCard=secondCard=null;
  }
  function handleCard(card){
    if(card.classList.contains('open') || card.classList.contains('matched') || secondCard) return;
    reveal(card);
    if(!firstCard){
      firstCard=card;
    }else{
      secondCard=card;
      if(firstCard.dataset.value===secondCard.dataset.value){
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedCount++;
        scoreEl.textContent='–ù–∞–π–¥–µ–Ω–æ –ø–∞—Ä: '+matchedCount+'/8';
        firstCard=secondCard=null;
        if(matchedCount===icons.length){
          notify('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –Ω–∞—à–ª–∏ –≤—Å–µ –ø–∞—Ä—ã.');
        }
      }else{
        setTimeout(()=>{
          hide(firstCard);
          hide(secondCard);
          firstCard=secondCard=null;
        },700);
      }
    }
  }
  function reveal(card){
    card.classList.add('open');
    card.textContent=card.dataset.value;
  }
  function hide(card){
    card.classList.remove('open');
    card.textContent='';
  }
  startBtn.addEventListener('click',resetGame);
  resetBtn.addEventListener('click',resetGame);
  function adjustGrid(){
    const availableHeight=window.innerHeight - header.offsetHeight - scoreEl.offsetHeight - controls.offsetHeight - 36;
    const size=Math.min(window.innerWidth, availableHeight);
    grid.style.width=size+'px';
    grid.style.height=size+'px';
  }
  window.addEventListener('resize',adjustGrid);
  adjustGrid();
  resetGame();
})();
</script>
</body>
</html>
