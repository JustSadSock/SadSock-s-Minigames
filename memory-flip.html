<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Memory Flip</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg0:#fff6e5;
      --bg1:#ffd9a3;
      --bg2:#fff1cc;
      --ink:#2d1600;
      --pastel-pink:#ff5f9c;
      --pastel-blue:#46a0ff;
      --pastel-mint:#00d9b8;
      --pastel-peach:#ffca3a;
      --accent:#ff595e;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:var(--bg0);
      height:100svh;
      overflow:hidden;
      font-family:'Press Start 2P',ui-monospace,monospace;
      color:var(--ink);
      gap:12px;
    }
    h1{margin:0;font-size:18px;}
    .play{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    #grid{
      width:100%;
      max-width:400px;
      aspect-ratio:1/1;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:6px;
      margin:0 auto;
    }
    .card{
      perspective:600px;
      cursor:pointer;
      user-select:none;
      touch-action:manipulation;
      aspect-ratio:1/1;
    }
    .card-inner{
      position:relative;
      width:100%;
      height:100%;
      transform-style:preserve-3d;
      transition:transform .4s;
    }
    .card.open .card-inner{transform:rotateY(180deg);}
    .face{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      border:2px solid var(--pastel-peach);
      border-radius:8px;
      font-size:30px;
      backface-visibility:hidden;
    }
    .front{background:var(--pastel-blue);}
    .back{background:var(--pastel-peach);transform:rotateY(180deg);}
    .card.matched .back{background:var(--pastel-mint);}
    #score{margin:0;font-size:14px;text-align:center;}
    #timer{margin:0;font-size:14px;text-align:center;}
    #controls{display:flex;gap:12px;margin:0;justify-content:center;}
    button{
      padding:8px 12px;
      font-size:14px;
      background:var(--pastel-pink);
      border:2px solid var(--accent);
      border-radius:8px;
      color:var(--ink);
      cursor:pointer;
    }
    button:active{transform:translateY(2px);}

    .overlay{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.6);
      display:none;
      align-items:center;
      justify-content:center;
    }
    .overlay .panel{
      background:var(--pastel-pink);
      border:2px solid var(--accent);
      border-radius:8px;
      padding:16px;
      text-align:center;
      color:var(--ink);
    }
    .overlay .panel p{
      margin:0 0 12px;
      font-size:14px;
    }
    .overlay .panel button{
      margin-top:8px;
      padding:8px 16px;
      font-size:14px;
      background:linear-gradient(180deg,var(--pastel-pink),var(--accent));
      border:2px solid var(--accent);
      border-radius:8px;
      color:var(--ink);
      box-shadow:0 4px 0 var(--accent);
      cursor:pointer;
    }
    .overlay .panel button:active{transform:translateY(2px);box-shadow:0 2px 0 var(--accent);}
  </style>
</head>
<body>
  <h1>Memory¬†Flip</h1>
  <div id="score">–ù–∞–π–¥–µ–Ω–æ –ø–∞—Ä:¬†0/8</div>
  <div id="timer">–í—Ä–µ–º—è:¬†0.0—Å</div>
  <div id="controls">
    <button id="startBtn">–°—Ç–∞—Ä—Ç</button>
    <button id="resetBtn">–°–±—Ä–æ—Å</button>
  </div>
  <div class="play">
    <div id="grid"></div>
    <div id="overlay" class="overlay">
      <div class="panel">
        <p id="msg"></p>
        <button id="againBtn">–°—ã–≥—Ä–∞—Ç—å –µ—â—ë</button>
        <button id="exitBtn">–í—ã—Ö–æ–¥</button>
      </div>
    </div>
  </div>
<script>
(function(){
  'use strict';
  const icons=['üçé','üöó','üçÄ','üëª','üóùÔ∏è','üí£','‚≠ê','üõ°Ô∏è'];
  let cards=[], firstCard=null, secondCard=null, matchedCount=0;
  const grid=document.getElementById('grid');
  const scoreEl=document.getElementById('score');
  const startBtn=document.getElementById('startBtn');
  const resetBtn=document.getElementById('resetBtn');
  const header=document.querySelector('h1');
  const controls=document.getElementById('controls');
  const play=document.querySelector('.play');
  const overlay=document.getElementById('overlay');
  const msg=document.getElementById('msg');
  const againBtn=document.getElementById('againBtn');
  const exitBtn=document.getElementById('exitBtn');
  const timerEl=document.getElementById('timer');
  let startTime=0, penalty=0, timerId=null;

  function startTimer(){
    startTime=performance.now();
    penalty=0;
    clearInterval(timerId);
    timerId=setInterval(()=>{
      const t=((performance.now()-startTime)/1000)+penalty;
      timerEl.textContent='–í—Ä–µ–º—è: '+t.toFixed(1)+'—Å';
    },100);
  }
  function stopTimer(){clearInterval(timerId);}

  function notify(text){
    msg.textContent=text;
    overlay.style.display='flex';
    startBtn.disabled=true;
    resetBtn.disabled=true;
    againBtn.onclick=()=>{
      overlay.style.display='none';
      startBtn.disabled=false;
      resetBtn.disabled=false;
      resetGame();
    };
  }
  exitBtn.onclick=()=>{window.location.href='index.html';};
  function shuffle(array){
    for(let i=array.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [array[i],array[j]]=[array[j],array[i]];
    }
    return array;
  }
  function resetGame(){
    overlay.style.display='none';
    startBtn.disabled=false;
    resetBtn.disabled=false;
    grid.innerHTML='';
    const values=shuffle(icons.concat(icons));
    cards=[];
    matchedCount=0;
    scoreEl.textContent='–ù–∞–π–¥–µ–Ω–æ –ø–∞—Ä: 0/8';
    values.forEach(val=>{
      const card=document.createElement('div');
      card.className='card';
      card.dataset.value=val;
      card.innerHTML='<div class="card-inner"><div class="face front"></div><div class="face back">'+val+'</div></div>';
      card.addEventListener('click',()=>handleCard(card));
      grid.appendChild(card);
      cards.push(card);
    });
    firstCard=secondCard=null;
    startTimer();
  }
  function handleCard(card){
    if(card.classList.contains('open') || card.classList.contains('matched') || secondCard) return;
    reveal(card);
    if(!firstCard){
      firstCard=card;
    }else{
      secondCard=card;
      if(firstCard.dataset.value===secondCard.dataset.value){
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedCount++;
        scoreEl.textContent='–ù–∞–π–¥–µ–Ω–æ –ø–∞—Ä: '+matchedCount+'/8';
        firstCard=secondCard=null;
        if(matchedCount===icons.length){
          stopTimer();
          const total=((performance.now()-startTime)/1000)+penalty;
          notify('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –Ω–∞—à–ª–∏ –≤—Å–µ –ø–∞—Ä—ã. –í—Ä–µ–º—è: '+total.toFixed(1)+'—Å');
        }
      }else{
        penalty+=0.5;
        setTimeout(()=>{
          hide(firstCard);
          hide(secondCard);
          firstCard=secondCard=null;
        },700);
      }
    }
  }
  function reveal(card){
    card.classList.add('open');
  }
  function hide(card){
    card.classList.remove('open');
  }
  startBtn.addEventListener('click',resetGame);
  resetBtn.addEventListener('click',resetGame);
  function adjustGrid(){
    const availableHeight=window.innerHeight - header.offsetHeight - scoreEl.offsetHeight - timerEl.offsetHeight - controls.offsetHeight - 36;
    const availableWidth=play.clientWidth;
    const size=Math.min(availableWidth, availableHeight);
    grid.style.width=size+'px';
    grid.style.height=size+'px';
  }
  window.addEventListener('resize',adjustGrid);
  adjustGrid();
  resetGame();
  stopTimer();
  timerEl.textContent='–í—Ä–µ–º—è: 0.0—Å';
})();
</script>
</body>
</html>
