<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Arcade — Pastel Pixel</title>
  <!-- необязательно: пиксельный шрифт; оффлайн будет fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Пастельная ретро-палитра (без неона) */
      --bg0:#0b0b10;     /* тёмный фон вокруг автомата */
      --bg1:#101219;     /* тёмный для корпуса */
      --bg2:#0d1017;     /* тёмный для экрана */
      --ink:#f6f3ee;     /* «молочный» текст */
      --dim:#cfc8bb;     /* приглушённый */
      --pastel-pink:#ffd1dc;
      --pastel-lav:#ffd1dc;
      --pastel-mint:#c9f4e4;
      --pastel-blue:#fff1b8;
      --pastel-peach:#ffe3c6;
      --accent:#ffd88a;  /* мёд */
      --accent2:#8fe4c0; /* мята */
      --accent3:#ffe3c6; /* тёплая подсветка */
      --bezel-hi:#1a1c25;
      --bezel:#141821;
      --bezel-lo:#0a0c12;

      --scan:0.06;        /* сканлайны мягче */
      --crt-curve:24px;   /* скругление «стекла» */
      --tile:132px;       /* базовый размер иконок (CSS) — крупнее */
      --px:1px;
      --gap: clamp(16px, 3.8vmin, 28px);
    }
    *{box-sizing:border-box}
    html,body{
      height:100%; margin:0; color:var(--ink);
      background:
        radial-gradient(1600px 900px at 15% -10%, #14131b 0%, transparent 60%),
        radial-gradient(1400px 800px at 110% 10%, #151420 0%, transparent 60%),
        linear-gradient(#0b0b10,#0c0d13 40%, #0b0b10 100%);
      font-family:'Press Start 2P', ui-monospace, Consolas, monospace;
      letter-spacing:.45px;
      overflow:hidden;
    }

    /* мелкий пастельный «пиксельный» узор на фоне */
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:0;
      background:
        radial-gradient(var(--pastel-peach) 1px, transparent 1px) 0 0/6px 6px,
        radial-gradient(var(--pastel-pink) 1px, transparent 1px) 3px 3px/6px 6px;
      opacity:.05;
    }

    /* центрируем «кабинет», растягиваем почти на весь экран */
    .cabinet{
      position:fixed; inset:0; display:grid; place-items:center;
      padding:min(2.5vw,18px);
      z-index:1;
    }

    /* внешний корпус — тоньше, чтобы экран был больше */
    .shell{
      width:min(1760px, 98vw);
      height:min(980px, 98svh);
      display:grid; place-items:center;
      border-radius:26px;
      background: linear-gradient(180deg, var(--bg1), #0e1016 55%, #0b0c12);
      box-shadow:
        0 20px 46px rgba(0,0,0,.62),
        inset 0 0 0 2px #07080c,
        inset 0 0 0 8px #0f1118,
        inset 0 0 120px rgba(0,0,0,.55);
      padding:12px;   /* было 26px -> экран вырос */
    }

    /* внутренний обод (bezel) — пастельные отблески */
    .bezel{
      width:100%; height:100%;
      border-radius:22px;
      background:
        linear-gradient(180deg, var(--bezel-hi), var(--bezel)),
        radial-gradient(150% 120% at 50% -20%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(140% 140% at 50% 120%, rgba(0,0,0,.35), transparent 50%);
      box-shadow:
        inset 0 0 0 2px #070a0f,
        inset 0 0 0 8px #121725,
        inset 0 32px 120px rgba(0,0,0,.55),
        inset 0 -26px 70px rgba(0,0,0,.6),
        inset 0 0 120px rgba(255,227,198,.07); /* мягкий тёплый подсвет */
      padding:10px;  /* было 22px -> ещё больше экран */
      display:grid; place-items:center;
    }

    /* сам «экран» — максимально крупный, пастельные блики */
    .screen{
      position:relative;
      width:100%; height:100%;
      border-radius:var(--crt-curve);
      background:
        radial-gradient(160% 130% at 50% 18%, rgba(255,255,255,.04), transparent 55%),
        radial-gradient(120% 120% at 50% 118%, rgba(0,0,0,.28), transparent 50%),
        linear-gradient(180deg, #0a0f16, var(--bg2));
      box-shadow:
        inset 0 0 0 2px #05070c,
        inset 0 0 0 6px #0f121c,
        inset 0 0 80px rgba(0,0,0,.58),
        inset 0 0 320px rgba(0,0,0,.28);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: var(--gap);
      padding: calc(var(--gap) + 6px);
      align-content:center; justify-items:center;
    }

    /* CRT-слои */
    .scanlines, .vignette, .glass, .phosphor{
      pointer-events:none; position:absolute; inset:0; border-radius:var(--crt-curve);
    }
    .scanlines{
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,var(--scan)) 0px,
        rgba(0,0,0,var(--scan)) 2px,
        transparent 3px,
        transparent 4px
      );
      mix-blend-mode:multiply;
    }
    .vignette{
      background: radial-gradient(120% 100% at 50% 50%, transparent 62%, rgba(0,0,0,.55) 100%);
    }
    .glass{
      background:
        linear-gradient(110deg, rgba(255,255,255,.055) 0 22%, transparent 22% 80%, rgba(255,255,255,.03) 80% 100%),
        radial-gradient(120% 140% at 0% 0%, rgba(255,209,220,.06), transparent 45%),
        radial-gradient(120% 140% at 100% 0%, rgba(205,230,255,.05), transparent 40%);
      filter: blur(.3px);
    }
    .phosphor{
      background:
        radial-gradient(100% 72% at 50% 44%, rgba(255,236,198,.045), transparent 52%),
        radial-gradient(80% 60% at 50% 48%, rgba(201,244,228,.035), transparent 55%);
      mix-blend-mode:screen;
    }

    /* плитки-значки (пастельные рамки и мягкие тени) */
    .tile{
      --size: clamp(90px, 13.6vmin, var(--tile)); /* больше, чтобы заполнить экран */
      width: calc(var(--size) * 1.6);
      height: calc(var(--size) * 1.6);
      border-radius:18px;
      background: linear-gradient(180deg,#0e121a,#0c1016);
      border:2px solid #0a0c12;
      box-shadow:
        inset 0 0 0 2px #151a26,
        0 12px 26px rgba(0,0,0,.42);
      display:grid; grid-template-rows: 1fr auto; place-items:center;
      gap:12px;
      cursor:pointer; outline:none;
      transition:transform .08s ease, filter .08s ease, box-shadow .08s ease;
    }
    .tile:hover{ filter:brightness(1.07); }
    .tile:active{ transform:translateY(1px) scale(.996); }
    .tile[data-focus="true"]{
      box-shadow:
        inset 0 0 0 2px #1b2130,
        0 0 0 3px rgba(255,232,204,.42),
        0 18px 34px rgba(0,0,0,.55),
        0 0 28px rgba(205,230,255,.18); /* мягкое пастельное свечение */
      border-color:#252c3f;
    }
    .tile canvas{
      width: calc(var(--size));
      height: calc(var(--size));
      image-rendering: pixelated;
      background:#0b0f16;
      border-radius:12px;
      border:2px solid #131a24;
      box-shadow: inset 0 0 0 2px #0c111a, 0 0 0 1px rgba(0,0,0,.22);
    }
    .tile span{
      font-size:11px; color:var(--dim);
      text-shadow:0 1px 0 rgba(0,0,0,.6);
      letter-spacing:.8px; user-select:none; margin-bottom:6px;
    }
    .label-pink { color: var(--pastel-pink); }
    .label-mint { color: var(--pastel-mint); }
    /* заменили «голубой» на тёплый оттенок */
    .label-peach{ color: var(--pastel-peach); }

    /* HUD-подсказка */
    .hud{
      position:absolute; left:0; right:0; top:10px;
      display:grid; place-items:center; pointer-events:none;
      font-size:11px; color:var(--accent);
      text-shadow:0 1px 0 rgba(0,0,0,.7), 0 0 10px rgba(255,236,188,.22);
      opacity:0; transform: translateY(-6px);
      transition:opacity .18s ease, transform .18s ease;
    }
    .hud.show{ opacity:1; transform: translateY(0); }

    /* подсказка снизу */
    .hint{
      position:absolute; bottom:12px; left:0; right:0;
      text-align:center; font-size:10px; color:#d6d0c4;
      opacity:.75; text-shadow:0 1px 0 rgba(0,0,0,.7);
      pointer-events:none;
    }

    /* адаптив — сохраняем 2×2, уменьшаем внутренние отступы */
    @media (max-width: 560px){
      :root{ --gap:18px; }
      .shell{ padding:10px; }
      .bezel{ padding:8px; }
      .screen{ padding:18px; }
      .tile{ border-radius:14px; }
    }
  </style>
</head>
<body>
  <div class="cabinet" role="application" aria-label="Ретро-аркадный автомат (пастель)">
    <div class="shell">
      <div class="bezel">
        <div class="screen" role="grid" aria-label="Меню">
          <button class="tile" role="gridcell" data-idx="0" aria-label="Космос">
            <canvas width="120" height="120"></canvas>
            <span class="label-peach">SPACE</span>
          </button>
          <button class="tile" role="gridcell" data-idx="1" aria-label="Сердце">
            <canvas width="120" height="120"></canvas>
            <span class="label-pink">HEART</span>
          </button>
          <button class="tile" role="gridcell" data-idx="2" aria-label="Ключ">
            <canvas width="120" height="120"></canvas>
            <span class="label-peach">KEY</span>
          </button>
          <button class="tile" role="gridcell" data-idx="3" aria-label="Бомба">
            <canvas width="120" height="120"></canvas>
            <span class="label-mint">BOMB</span>
          </button>

          <div class="scanlines" aria-hidden="true"></div>
          <div class="vignette" aria-hidden="true"></div>
          <div class="glass" aria-hidden="true"></div>
          <div class="phosphor" aria-hidden="true"></div>
          <div class="hud" id="hud">СТРЕЛКИ • ENTER • МЫШЬ</div>
        </div>
      </div>
      <div class="hint">↑↓←→ — перемещение • Enter — выбрать • Esc — снять выделение</div>
    </div>
  </div>

  <script>
    (function(){
      'use strict';
      const $ = (s,p=document)=>p.querySelector(s);
      const $$ = (s,p=document)=>Array.from(p.querySelectorAll(s));
      const hud = $('#hud');

      /* ---------- WebAudio (разрешается по жесту) ---------- */
      let actx, gain, unlocked=false;
      function ensureAudio(){
        if (actx) return;
        actx = new (window.AudioContext||window.webkitAudioContext)();
        gain = actx.createGain(); gain.gain.value = .14;
        gain.connect(actx.destination);
      }
      function unlock(){
        if (unlocked) return;
        ensureAudio();
        actx.resume().then(()=>{ unlocked=true; });
      }
      function beep(freq=620,dur=.06){
        if(!unlocked) return;
        const o = actx.createOscillator(), g = actx.createGain();
        o.type='square'; o.frequency.value=freq;
        g.gain.value=0.0001; o.connect(g).connect(gain);
        const t=actx.currentTime;
        o.start(t);
        g.gain.exponentialRampToValueAtTime(.16,t+.01);
        g.gain.exponentialRampToValueAtTime(0.0001,t+dur);
        o.stop(t+dur+.02);
      }
      addEventListener('pointerdown', unlock, {once:true,passive:true});
      addEventListener('keydown', unlock, {once:true});

      /* ---------- Пиксель-рисовалки (пастель) ---------- */
      function px(ctx,x,y,s=2,c='#fff'){ ctx.fillStyle=c; ctx.fillRect(x*s,y*s,s,s); }
      function clear(ctx){ ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height); }

      const C = {
        star:'#ffffff',
        star2:'#ffe8cc',
        ship:'#8fe4c0',  // mint
        spark:'#ffd88a', // honey
        heart:'#ff9eb8', // pink
        heartHi:'#ffe4ef',
        ring:'#ffd6a6',  // peach-gold
        stem:'#ffe0b8',
        bomb:'#353535',
        fuse:'#ffd1dc',
        flame1:'#ffd88a',
        flame2:'#ffeedd',
        sky:'#ffe3c6'
      };

      function drawSpace(ctx){
        clear(ctx);
        const S=2, W=ctx.canvas.width/S, H=ctx.canvas.height/S;
        // фон-звёзды (пастель)
        for(let i=0;i<84;i++){
          const x=(Math.random()*W)|0, y=(Math.random()*H)|0;
          px(ctx,x,y,S, (i%7===0)?C.star2:C.star);
        }
        // ореол «неба» внизу
        for(let x=0;x<W;x+=2){ px(ctx,x,H-2,S,C.sky); }
        // кораблик
        const cx=(W/2)|0, cy=(H/2)|0;
        const ship=[
          "0010000",
          "0111000",
          "1111100",
          "1111110",
          "0111111",
          "0111111",
          "1111111",
          "0100010",
          "0011100"
        ];
        for(let y=0;y<ship.length;y++){
          for(let x=0;x<ship[0].length;x++){
            if(ship[y][x]==='1') px(ctx, cx-3+x, cy-5+y, S, C.ship);
          }
        }
        // выхлоп
        px(ctx,cx-1,cy+5,S,C.spark); px(ctx,cx,cy+6,S,C.flame2);
      }

      function drawHeart(ctx){
        clear(ctx);
        const S=2, cx=24, cy=26;
        const data=[
          "00110110",
          "01111111",
          "11111111",
          "11111111",
          "11111111",
          "01111111",
          "00111111",
          "00011111",
          "00001111",
          "00000111"
        ];
        for(let y=0;y<data.length;y++){
          for(let x=0;x<data[0].length;x++){
            if(data[y][x]==='1') px(ctx, cx-4+x, cy-7+y, S, C.heart);
          }
        }
        // блик
        px(ctx,cx-1,cy-4,S,C.heartHi); px(ctx,cx,cy-5,S,C.heartHi);
      }

      function drawKey(ctx){
        clear(ctx);
        const S=2, cx=24, cy=26;
        // кольцо — толстый пиксельный круг
        for(let y=-8;y<=8;y++){
          for(let x=-8;x<=8;x++){
            const d=x*x + y*y;
            if(d<=64 && d>=36) px(ctx,cx+x,cy+y,S,C.ring);
          }
        }
        // стержень
        for(let y=-1;y<=1;y++){
          for(let x=0;x<12;x++) px(ctx,cx+8+x,cy+y,S,C.stem);
        }
        // зубцы
        for(let y=0;y<2;y++){
          for(let x=0;x<3;x++) px(ctx,cx+16+x,cy+1+y,S,C.stem);
        }
        for(let y=0;y<2;y++){
          for(let x=0;x<2;x++) px(ctx,cx+20+x,cy+3+y,S,C.stem);
        }
      }

      function drawBomb(ctx){
        clear(ctx);
        const S=2, cx=24, cy=26;
        // корпус
        for(let y=-6;y<=6;y++){
          for(let x=-6;x<=6;x++){
            if(x*x + y*y <= 36) px(ctx,cx+x,cy+y,S,C.bomb);
          }
        }
        // фитиль
        for(let i=0;i<6;i++) px(ctx,cx+5+i,cy-10+i,S,C.fuse);
        // искра
        px(ctx,cx+12,cy-4,S,C.flame1);
        px(ctx,cx+13,cy-3,S,C.flame2);
        px(ctx,cx+12,cy-2,S,C.flame1);
      }

      const drawers=[drawSpace, drawHeart, drawKey, drawBomb];

      // инициализация 4 значков
      $$('.tile').forEach((tile, i)=>{
        const cv = tile.querySelector('canvas');
        const ctx = cv.getContext('2d',{alpha:false});
        ctx.imageSmoothingEnabled = false;
        drawers[i%drawers.length](ctx);
      });

      /* ---------- Фокус/навигация ---------- */
      let idx=0, cols=2, total=$$('.tile').length;
      function setFocus(i, withScroll=true){
        idx = Math.max(0, Math.min(total-1, i));
        $$('.tile').forEach((t, j)=> t.dataset.focus = (j===idx));
        $$('.tile')[idx].focus({preventScroll:!withScroll});
      }
      setFocus(0,false);

      function move(dir){
        const row = Math.floor(idx/cols), col = idx%cols;
        let r=row, c=col;
        if(dir==='up') r=Math.max(0,row-1);
        if(dir==='down') r=Math.min(Math.ceil(total/cols)-1,row+1);
        if(dir==='left') c=Math.max(0,col-1);
        if(dir==='right') c=Math.min(cols-1,col+1);
        setFocus(r*cols + c);
        beep(580,.035);
      }

      addEventListener('keydown', (e)=>{
        if(e.key==='ArrowUp'){ e.preventDefault(); move('up'); }
        else if(e.key==='ArrowDown'){ e.preventDefault(); move('down'); }
        else if(e.key==='ArrowLeft'){ e.preventDefault(); move('left'); }
        else if(e.key==='ArrowRight'){ e.preventDefault(); move('right'); }
        else if(e.key==='Enter'){ selectCurrent(); }
        else if(e.key==='Escape'){
          $$('.tile').forEach(t=> t.dataset.focus='false');
          hudOff();
        }
      });

      $$('.tile').forEach((t, i)=>{
        t.addEventListener('pointerenter', ()=>{ setFocus(i); });
        t.addEventListener('click', selectCurrent);
      });

      function hudOn(text){ hud.textContent=text; hud.classList.add('show'); }
      function hudOff(){ hud.classList.remove('show'); }
      function selectCurrent(){
        const tile = $$('.tile')[idx];
        const label = tile?.querySelector('span')?.textContent || 'ITEM';
        hudOn('SELECT: '+label);
        beep(480,.07);
        setTimeout(hudOff, 800);
      }

      // стартовая подсказка
      setTimeout(()=>hud.classList.add('show'), 220);
      setTimeout(hudOff, 1900);

      // DPI-фикс для чёткого пикселя
      function fixDPR(){
        const dpr = Math.max(1, window.devicePixelRatio||1);
        $$('.tile canvas').forEach(cv=>{
          const cssW = Math.max(1, parseInt(getComputedStyle(cv).width,10));
          const cssH = Math.max(1, parseInt(getComputedStyle(cv).height,10));
          if(cv.width !== cssW*dpr || cv.height !== cssH*dpr){
            cv.width = cssW*dpr; cv.height = cssH*dpr;
            const ctx=cv.getContext('2d'); ctx.imageSmoothingEnabled=false; ctx.setTransform(dpr,0,0,dpr,0,0);
          }
        });
        // перерисовать
        $$('.tile').forEach((tile, i)=>{
          const ctx = tile.querySelector('canvas').getContext('2d');
          drawers[i%drawers.length](ctx);
        });
      }
      addEventListener('resize', fixDPR, {passive:true});
      // чуть позже, чтобы успели примениться CSS-размеры
      requestAnimationFrame(fixDPR);
      setTimeout(fixDPR, 60);
    })();
  </script>
</body>
</html>
