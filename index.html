<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>SadSock’s playground</title>
  <!-- необязательно: пиксельный шрифт; оффлайн будет fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
  <div class="cabinet" role="application" aria-label="Ретро-аркадный автомат (пастель)">
    <div class="shell">
      <div class="bezel">
        <div class="screen">
      <header class="topbar">
            <button class="avatar" id="avatarBtn" aria-label="Профиль">
              <canvas id="avatarCanvas" width="48" height="48"></canvas>
            </button>
            <h2 class="title">SadSock’s playground</h2>
            <div class="topright">
              <span id="nickDisplay">Player</span>
              <button class="avatar" id="settingsBtn" aria-label="Настройки">
                <canvas id="settingsCanvas" width="32" height="32"></canvas>
              </button>
            </div>
          </header>
          <div class="reel" role="listbox" aria-label="Меню">
              <button class="tile" role="option" data-idx="0" data-color="#ff9eb8" data-game="music-box.html" aria-label="Music Box" title="Music Box — compose chiptune loops">
              <canvas width="120" height="120" aria-hidden="true"></canvas>
              <span class="label">Music Box</span>
            </button>
              <button class="tile" role="option" data-idx="1" data-color="#00d9b8" data-game="pixel-snake.html" aria-label="Pixel Snake" title="Pixel Snake — eat apples and grow">
              <canvas width="120" height="120" aria-hidden="true"></canvas>
              <span class="label">Pixel Snake</span>
            </button>
              <button class="tile" role="option" data-idx="2" data-color="#46a0ff" data-game="memory-flip.html" aria-label="Memory Flip" title="Memory Flip — match all the pairs">
              <canvas width="120" height="120" aria-hidden="true"></canvas>
              <span class="label">Memory Flip</span>
            </button>
              <button class="tile" role="option" data-idx="3" data-color="#ffca3a" data-game="dodge-rain.html" aria-label="Dodge Rain" title="Dodge Rain — avoid falling drops">
              <canvas width="120" height="120" aria-hidden="true"></canvas>
              <span class="label">Dodge Rain</span>
            </button>
              <button class="tile" role="option" data-idx="4" data-color="#ff5f9c" data-game="retro-breakout.html" aria-label="Retro Breakout" title="Retro Breakout — smash bricks with a paddle">
              <canvas width="120" height="120" aria-hidden="true"></canvas>
              <span class="label">Retro Breakout</span>
            </button>
              <button class="tile" role="option" data-idx="5" data-color="#ffca3a" data-game="pixel-animator.html" aria-label="Pixel Animator" title="Pixel Animator — draw frame by frame">
              <canvas width="120" height="120" aria-hidden="true"></canvas>
              <span class="label">Pixel Animator</span>
            </button>
              <button class="tile" role="option" data-idx="6" data-color="#d4635b" data-game="mini-rogue.html" aria-label="Mini-Rogue" title="Mini-Rogue — explore a tiny dungeon">
              <canvas width="120" height="120" aria-hidden="true"></canvas>
              <span class="label">Mini-Rogue</span>
            </button>
              <button class="tile" role="option" data-idx="7" data-color="#3fbf75" data-game="pixel-pong.html" aria-label="Pixel Pong" title="Pixel Pong — paddle battle vs AI">
              <canvas width="120" height="120" aria-hidden="true"></canvas>
              <span class="label">Pixel Pong</span>
            </button>
              <button class="tile" role="option" data-idx="8" data-color="#00bbf9" data-game="rhythm.html" aria-label="Rhythm" title="Rhythm — hit notes in time">
              <canvas width="120" height="120" aria-hidden="true"></canvas>
              <span class="label">Rhythm</span>
            </button>
              <button class="tile" role="option" data-idx="9" data-color="#e6a64c" data-game="tower.html" aria-label="Tower" title="Tower — stack blocks to build high">
              <canvas width="120" height="120" aria-hidden="true"></canvas>
              <span class="label">Tower</span>
            </button>
              <button class="tile" role="option" data-idx="10" data-color="#81c784" data-game="arena.html" aria-label="5x5 Arena" title="5x5 Arena — plan moves on a tiny grid">
              <canvas width="120" height="120" aria-hidden="true"></canvas>
              <span class="label">5x5 Arena</span>
            </button>
            <div class="indicator" aria-hidden="true"></div>
          </div>
          <div id="avatarOverlay" class="avatar-overlay"><iframe src="avatar-editor.html" id="avatarFrame"></iframe></div>
          <div id="settingsMenu" class="menu" role="dialog" aria-label="Настройки">
            <div class="row wide">
              <span>Громкость:</span>
              <input id="volume" type="range" min="0" max="1" step="0.05" value="0.3" aria-label="Громкость" />
            </div>
            <div class="row wide">
              <span>Экран:</span>
              <button id="fullscreenBtn" class="pbtn" aria-label="Полноэкранный режим">Полноэкранно</button>
            </div>
          <div style="text-align:center"><button id="settingsOk" class="pbtn" aria-label="Закрыть настройки">OK</button></div>
          </div>
          <div id="gameOverlay" class="game-overlay"></div>
          <div class="scanlines" aria-hidden="true"></div>
          <div class="static" aria-hidden="true"></div>
          <div class="vignette" aria-hidden="true"></div>
          <div class="glass" aria-hidden="true"></div>
          <div class="phosphor" aria-hidden="true"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
