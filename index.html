<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#14110e" />
  <title>SadSock’s playground</title>
  <!-- необязательно: пиксельный шрифт; оффлайн будет fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
  <div class="cabinet" role="application" aria-label="Ретро-аркадный автомат (пастель)">
    <div class="shell">
      <div class="bezel">
        <div class="screen">
      <header class="topbar">
            <button class="avatar" id="avatarBtn" data-i18n-aria-label="profile">
              <canvas id="avatarCanvas"></canvas>
            </button>
            <h2 class="title" data-i18n="title"></h2>
            <div class="topright">
              <span id="nickDisplay" data-i18n="player">Player</span><span class="cursor"></span>
              <button class="avatar" id="settingsBtn" data-i18n-aria-label="settings">
                <canvas id="settingsCanvas"></canvas>
              </button>
            </div>
          </header>
          <nav id="catNav" class="hud hud-inline">
            <button class="tab active" data-cat="game" data-i18n="games">Games</button>
            <button class="tab" data-cat="util" data-i18n="utilities">Utilities</button>
            <button class="tab" data-cat="settings" data-i18n="settings">Settings</button>
          </nav>
          <div class="reel" role="listbox" data-i18n-aria-label="menu">
              <button class="tile" role="option" data-idx="0" data-color="#ff9eb8" data-game="music-box.html" data-cat="util" data-i18n-aria-label="musicBox" data-i18n-title="musicBoxDesc">
              <canvas aria-hidden="true" data-icon="music"></canvas>
              <span class="label" data-i18n="musicBox"></span>
              </button>
              <button class="tile" role="option" data-idx="1" data-color="#00d9b8" data-game="pixel-snake.html" data-cat="game" data-i18n-aria-label="pixelSnake" data-i18n-title="pixelSnakeDesc">
              <canvas aria-hidden="true" data-icon="snake"></canvas>
              <span class="label" data-i18n="pixelSnake"></span>
              </button>
              <button class="tile" role="option" data-idx="2" data-color="#46a0ff" data-game="memory-flip.html" data-cat="game" data-i18n-aria-label="memoryFlip" data-i18n-title="memoryFlipDesc">
              <canvas aria-hidden="true" data-icon="cards"></canvas>
              <span class="label" data-i18n="memoryFlip"></span>
              </button>
              <button class="tile" role="option" data-idx="3" data-color="#ffca3a" data-game="dodge-rain.html" data-cat="game" data-i18n-aria-label="dodgeRain" data-i18n-title="dodgeRainDesc">
              <canvas aria-hidden="true" data-icon="rain"></canvas>
              <span class="label" data-i18n="dodgeRain"></span>
              </button>
              <button class="tile" role="option" data-idx="4" data-color="#ff5f9c" data-game="retro-breakout.html" data-cat="game" data-i18n-aria-label="retroBreakout" data-i18n-title="retroBreakoutDesc">
              <canvas aria-hidden="true" data-icon="breakout"></canvas>
              <span class="label" data-i18n="retroBreakout"></span>
              </button>
              <button class="tile" role="option" data-idx="5" data-color="#ffca3a" data-game="pixel-animator.html" data-cat="util" data-i18n-aria-label="pixelAnimator" data-i18n-title="pixelAnimatorDesc">
              <canvas aria-hidden="true" data-icon="anim"></canvas>
              <span class="label" data-i18n="pixelAnimator"></span>
              </button>
              <button class="tile" role="option" data-idx="6" data-color="#3fbf75" data-game="pixel-pong.html" data-cat="game" data-i18n-aria-label="pixelPong" data-i18n-title="pixelPongDesc">
              <canvas aria-hidden="true" data-icon="pong"></canvas>
              <span class="label" data-i18n="pixelPong"></span>
              </button>
              <button class="tile" role="option" data-idx="7" data-color="#81c784" data-game="arena.html" data-cat="game" data-wip="1" data-i18n-aria-label="arena" data-i18n-title="arenaDesc">
              <canvas aria-hidden="true" data-icon="arena"></canvas>
              <span class="label" data-i18n="arena"></span>
              <span class="badge" data-i18n="inDev"></span>
              </button>
            <div class="indicator" aria-hidden="true"></div>
          </div>
          <div id="avatarOverlay" class="avatar-overlay popup"><iframe src="avatar-editor.html" id="avatarFrame"></iframe></div>
          <div id="gameOverlay" class="game-overlay"></div>
          <div class="scanlines" aria-hidden="true"></div>
          <div class="static" aria-hidden="true"></div>
          <div class="vignette" aria-hidden="true"></div>
          <div class="glass" aria-hidden="true"></div>
          <div class="phosphor" aria-hidden="true"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
