<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Retro Breakout</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg0:#fff6e5;
      --bg1:#ffd9a3;
      --bg2:#fff1cc;
      --ink:#2d1600;
      --pastel-pink:#ff5f9c;
      --pastel-blue:#46a0ff;
      --pastel-mint:#00d9b8;
      --pastel-peach:#ffca3a;
      --accent:#ff595e;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      height:100svh;
      overflow:hidden;
      background:var(--bg0);
      gap:12px;
      font-family:'Press Start 2P',ui-monospace,monospace;
      color:var(--ink);
    }
    h1{margin:0;font-size:18px;}
    .play{
      flex:1;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #gameCanvas{
      background:var(--bg2);
      border:4px solid var(--pastel-peach);
      box-shadow:0 10px 20px rgba(0,0,0,0.2);
      image-rendering:pixelated;
    }
    #score{margin:0;font-size:14px;}
    #controls{display:flex;gap:12px;}
    button{
      padding:8px 12px;
      font-size:14px;
      background:var(--pastel-pink);
      border:2px solid var(--accent);
      border-radius:8px;
      color:var(--ink);
      cursor:pointer;
    }
    button:active{transform:translateY(2px);}

    #msg{
      position:fixed;
      top:16px;
      left:50%;
      transform:translateX(-50%);
      background:var(--pastel-pink);
      border:2px solid var(--accent);
      border-radius:8px;
      padding:8px 12px;
      font-size:14px;
      color:var(--ink);
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
      display:none;
    }
  </style>
</head>
<body>
  <h1>Retro Breakout</h1>
  <div id="score">Счёт: 0</div>
  <div id="controls">
    <button id="startBtn">Старт</button>
    <button id="resetBtn">Сброс</button>
  </div>
  <div class="play">
    <canvas id="gameCanvas" width="160" height="120"></canvas>
  </div>
  <div id="msg" aria-live="polite"></div>
  <script>
  (function(){
    'use strict';
    const canvas=document.getElementById('gameCanvas');
    const ctx=canvas.getContext('2d',{alpha:false});
    ctx.imageSmoothingEnabled=false;
    let gameRunning=false;
    let ball, paddle, bricks, brickRows=4, brickCols=8;
    let score=0;
    const scoreEl=document.getElementById('score');
    const startBtn=document.getElementById('startBtn');
    const resetBtn=document.getElementById('resetBtn');
    const paddleWidth=30;
    const header=document.querySelector('h1');
    const controls=document.getElementById('controls');
    const msg=document.getElementById('msg');

    function notify(text){
      msg.textContent=text;
      msg.style.display='block';
      setTimeout(()=>{msg.style.display='none';},2000);
    }

    function resize(){
      const availableHeight=window.innerHeight - header.offsetHeight - scoreEl.offsetHeight - controls.offsetHeight - 36;
      const availableWidth=window.innerWidth;
      const ratio=canvas.width/canvas.height;
      let w=availableWidth;
      let h=w/ratio;
      if(h>availableHeight){h=availableHeight; w=h*ratio;}
      canvas.style.width=w+'px';
      canvas.style.height=h+'px';
    }
    window.addEventListener('resize',resize);
    function resetGame(){
      gameRunning=false;
      score=0;
      updateScore();
      ball={x:canvas.width/2,y:canvas.height-20,dx:2,dy:-2,r:2};
      paddle={x:(canvas.width-paddleWidth)/2,y:canvas.height-10,w:paddleWidth,h:4};
      bricks=[];
      const bw=canvas.width/brickCols;
      const bh=10;
      for(let r=0;r<brickRows;r++){
        for(let c=0;c<brickCols;c++){
          bricks.push({x:c*bw,y:20+r*(bh+2),w:bw-2,h:bh,alive:true,color:getBrickColor(r)});
        }
      }
      draw();
    }
    function getBrickColor(row){
      const colors=['--pastel-peach','--pastel-mint','--pastel-blue','--pastel-pink'];
      return getComputedStyle(document.documentElement).getPropertyValue(colors[row%colors.length]);
    }
    function updateScore(){scoreEl.textContent='Счёт: '+score;}
    function draw(){
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--bg2');
      ctx.fillRect(0,0,canvas.width,canvas.height);
      for(const b of bricks){
        if(b.alive){
          ctx.fillStyle=b.color;
          ctx.fillRect(b.x,b.y,b.w,b.h);
        }
      }
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--pastel-blue');
      ctx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--pastel-pink');
      ctx.fillRect(ball.x-ball.r,ball.y-ball.r,ball.r*2,ball.r*2);
    }
    function loop(){
      if(!gameRunning) return;
      ball.x+=ball.dx;
      ball.y+=ball.dy;
      if(ball.x<ball.r || ball.x>canvas.width-ball.r) ball.dx*=-1;
      if(ball.y<ball.r) ball.dy*=-1;
      if(ball.y>canvas.height-ball.r){
        gameRunning=false;
        notify('Проиграл! Счёт: '+score);
      }
      if(ball.y+ball.r>=paddle.y && ball.x>=paddle.x && ball.x<=paddle.x+paddle.w){
        ball.dy=-Math.abs(ball.dy);
        const offset=(ball.x-(paddle.x+paddle.w/2))/(paddle.w/2);
        ball.dx=2*offset;
      }
      for(const b of bricks){
        if(b.alive && ball.x>=b.x && ball.x<=b.x+b.w && ball.y>=b.y && ball.y<=b.y+b.h){
          b.alive=false;
          ball.dy*=-1;
          score++;
          updateScore();
          break;
        }
      }
      draw();
      requestAnimationFrame(loop);
    }
    function setPaddle(x){
      const newX=Math.min(Math.max(x-paddle.w/2,0),canvas.width-paddle.w);
      paddle.x=newX;
    }
    canvas.addEventListener('mousemove',e=>{
      const rect=canvas.getBoundingClientRect();
      setPaddle(e.clientX-rect.left);
    });
    canvas.addEventListener('touchmove',e=>{
      const rect=canvas.getBoundingClientRect();
      const t=e.touches[0];
      setPaddle(t.clientX-rect.left);
      e.preventDefault();
    },{passive:false});
    document.addEventListener('keydown',e=>{
      const k=e.key.toLowerCase();
      if(k==='arrowleft' || k==='a') setPaddle(paddle.x-10);
      else if(k==='arrowright' || k==='d') setPaddle(paddle.x+10);
    });
    startBtn.addEventListener('click',()=>{
      if(!gameRunning){
        gameRunning=true;
        requestAnimationFrame(loop);
      }
    });
    resetBtn.addEventListener('click',resetGame);
    resize();
    resetGame();
  })();
  </script>
</body>
</html>
