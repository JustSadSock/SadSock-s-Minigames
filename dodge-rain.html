<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Dodge Rain</title>
  <link rel="stylesheet" href="shell.css">
  <style>
    :root{
      --bg0:var(--bg);
      --bg1:var(--bg2);
      --bg2:var(--panel);
      --ink:var(--ink);
      --pastel-pink:var(--accent);
      --pastel-blue:var(--accent2);
      --pastel-mint:var(--hi);
      --pastel-peach:var(--panel);
      --accent:var(--accent2);
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      height:100svh;
      overflow:hidden;
      gap:12px;
      color:var(--ink);
    }
    h1{margin:0;font-size:18px;}
    .play{
      flex:1;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    #gameCanvas{
      background:var(--bg2);
      border:4px solid var(--pastel-peach);
      image-rendering:pixelated;
      box-shadow:0 10px 20px rgba(0,0,0,0.2);
    }
    #score{margin:0;font-size:14px;}

    .toast{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:var(--pastel-pink);
      border:1px solid var(--accent);
      border-radius:8px;
      padding:12px 16px;
      font-size:14px;
      display:none;
      color:var(--ink);
    }
    .pad{position:static;margin-top:8px;}
  </style>
</head>
<body>
  <h1>Dodge Rain</h1>
  <div id="score">Счёт: 0</div>
  <div class="play">
    <canvas id="gameCanvas" width="120" height="160"></canvas>
    <div id="toast" class="toast"></div>
    <div id="pad" class="pad">
      <button class="k" data-dir="left">◄</button>
      <button class="k" id="startBtn">START</button>
      <button class="k" data-dir="right">►</button>
    </div>
  </div>
  <script>
  (function(){
    'use strict';
    const canvas=document.getElementById('gameCanvas');
    const ctx=canvas.getContext('2d',{alpha:false});
    ctx.imageSmoothingEnabled=false;
    let running=false;
    let player, objects, spawnTimer, score;
    const scoreEl=document.getElementById('score');
    const startBtn=document.getElementById('startBtn');
    const header=document.querySelector('h1');
    const toastEl=document.getElementById('toast');
    const pad=document.getElementById('pad');
    let left=false,right=false;

    function toast(text){
      toastEl.textContent=text;
      toastEl.style.display='block';
      setTimeout(()=> toastEl.style.display='none',2000);
    }
    function resize(){
      const padH=pad.offsetHeight?pad.offsetHeight+16:0;
      const availableHeight=window.innerHeight - header.offsetHeight - scoreEl.offsetHeight - padH - 24;
      const availableWidth=window.innerWidth;
      const ratio=canvas.width/canvas.height;
      let w=availableWidth;
      let h=w/ratio;
      if(h>availableHeight){h=availableHeight; w=h*ratio;}
      canvas.style.width=w+'px';
      canvas.style.height=h+'px';
    }
    window.addEventListener('resize',resize);
    function resetGame(){
      running=false;
      player={x:canvas.width/2-5,y:canvas.height-10,w:10,h:5};
      objects=[];
      spawnTimer=0;
      score=0;
      scoreEl.textContent='Счёт: '+score;
      draw();
    }
    function spawnObject(){
      const size=4;
      objects.push({x:Math.random()*(canvas.width-size),y:-size,w:size,h:size,vy:1+Math.random()*1,color:pickColor()});
      if(objects.length>50) objects.shift();
    }
    function pickColor(){
      const vars=['--pastel-peach','--pastel-mint','--pastel-blue','--pastel-pink'];
      return getComputedStyle(document.documentElement).getPropertyValue(vars[Math.floor(Math.random()*vars.length)]);
    }
    function update(){
      if(!running) return;
      if(left) player.x=Math.max(0,player.x-2);
      if(right) player.x=Math.min(canvas.width-player.w,player.x+2);
      spawnTimer++;
      if(spawnTimer>20){
        spawnObject();
        spawnTimer=0;
      }
      for(const o of objects){
        o.y+=o.vy;
      }
      objects = objects.filter(o=>{
        if(o.y>canvas.height){ score++; scoreEl.textContent='Счёт: '+score; return false; }
        return true;
      });
      for(const o of objects){
        if(o.x<player.x+player.w && o.x+o.w>player.x && o.y<player.y+player.h && o.y+o.h>player.y){
          running=false;
          toast('Счёт: '+score);
          resetGame();
          break;
        }
      }
      draw();
      requestAnimationFrame(update);
    }
    function draw(){
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--bg2');
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--pastel-blue');
      ctx.fillRect(player.x,player.y,player.w,player.h);
      for(const o of objects){
        ctx.fillStyle=o.color;
        ctx.fillRect(o.x,o.y,o.w,o.h);
      }
    }
    function movePlayerTo(x){
      const half=player.w/2;
      player.x=Math.min(Math.max(x-half,0),canvas.width-player.w);
    }
    canvas.addEventListener('mousemove',e=>{
      const rect=canvas.getBoundingClientRect();
      movePlayerTo(e.clientX-rect.left);
    });
    canvas.addEventListener('touchmove',e=>{
      const rect=canvas.getBoundingClientRect();
      const t=e.touches[0];
      movePlayerTo(t.clientX-rect.left);
      e.preventDefault();
    },{passive:false});
    document.addEventListener('keydown',e=>{
      const k=e.key.toLowerCase();
      if(k==='arrowleft' || k==='a'){ left=true; e.preventDefault(); }
      else if(k==='arrowright' || k==='d'){ right=true; e.preventDefault(); }
    });
    document.addEventListener('keyup',e=>{
      const k=e.key.toLowerCase();
      if(k==='arrowleft' || k==='a'){ left=false; e.preventDefault(); }
      else if(k==='arrowright' || k==='d'){ right=false; e.preventDefault(); }
    });
    pad.querySelectorAll('[data-dir]').forEach(btn=>{
      btn.addEventListener('touchstart',e=>{
        e.preventDefault();
        if(btn.dataset.dir==='left') left=true; else right=true;
      },{passive:false});
      btn.addEventListener('touchend',e=>{
        e.preventDefault();
        if(btn.dataset.dir==='left') left=false; else right=false;
      },{passive:false});
    });
    startBtn.addEventListener('click',()=>{
      resetGame();
      running=true;
      requestAnimationFrame(update);
    });
    resize();
    resetGame();
  })();
  </script>
</body>
</html>
