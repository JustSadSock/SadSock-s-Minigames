<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Dodge Rain</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg0:#fff4cf;
      --bg1:#f6e7c0;
      --bg2:#f2dba9;
      --ink:#3a2c1b;
      --pastel-pink:#e6a84a;
      --pastel-blue:#d79031;
      --pastel-mint:#e7c888;
      --pastel-peach:#ffe6a6;
      --accent:#d79031;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      background:var(--bg0);
      height:100svh;
      overflow:hidden;
      gap:12px;
      font-family:'Press Start 2P',ui-monospace,monospace;
      color:var(--ink);
    }
    h1{margin:0;font-size:18px;}
    .play{
      flex:1;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    #gameCanvas{
      background:var(--bg2);
      border:4px solid var(--pastel-peach);
      image-rendering:pixelated;
      box-shadow:0 10px 20px rgba(0,0,0,0.2);
    }
    #score{margin:0;font-size:14px;}
    #controls{display:flex;gap:12px;}
    button{
      padding:8px 12px;
      font-size:14px;
      background:var(--pastel-peach);
      border:1px solid var(--accent);
      border-radius:8px;
      color:var(--ink);
      cursor:pointer;
      box-shadow:0 2px 0 rgba(255,255,255,0.6) inset;
    }
    button:active{transform:translateY(1px);}

    .overlay{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.6);
      display:none;
      align-items:center;
      justify-content:center;
    }
    .overlay .panel{
      background:var(--pastel-pink);
      border:1px solid var(--accent);
      border-radius:8px;
      padding:16px;
      text-align:center;
      color:var(--ink);
    }
    .overlay .panel p{margin:0 0 12px;font-size:14px;}
    .overlay .panel button{margin-top:8px;}
    .pad{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);display:flex;gap:12px;}
    .pad button{width:50px;height:50px;padding:0;}
    @media (min-width:600px){.pad{display:none;}}
  </style>
</head>
<body>
  <h1>Dodge Rain</h1>
  <div id="score">Счёт: 0</div>
  <div id="controls">
    <button id="startBtn">Старт</button>
    <button id="resetBtn">Сброс</button>
  </div>
  <div class="play">
    <canvas id="gameCanvas" width="160" height="120"></canvas>
    <div id="overlay" class="overlay">
      <div class="panel">
        <p id="msg"></p>
        <button id="againBtn">Сыграть ещё</button>
        <button id="exitBtn">Выход</button>
      </div>
    </div>
    <div id="pad" class="pad">
      <button data-dir="left">◄</button>
      <button data-dir="right">►</button>
    </div>
  </div>
  <script>
  (function(){
    'use strict';
    const canvas=document.getElementById('gameCanvas');
    const ctx=canvas.getContext('2d',{alpha:false});
    ctx.imageSmoothingEnabled=false;
    let running=false;
    let player, objects, spawnTimer, score;
    const scoreEl=document.getElementById('score');
    const startBtn=document.getElementById('startBtn');
    const resetBtn=document.getElementById('resetBtn');
    const header=document.querySelector('h1');
    const controls=document.getElementById('controls');
    const overlay=document.getElementById('overlay');
    const msg=document.getElementById('msg');
    const againBtn=document.getElementById('againBtn');
    const exitBtn=document.getElementById('exitBtn');
    const pad=document.getElementById('pad');
    let left=false,right=false;

    function notify(text){
      msg.textContent=text;
      overlay.style.display='flex';
      startBtn.disabled=true;
      resetBtn.disabled=true;
      againBtn.onclick=()=>{
        overlay.style.display='none';
        startBtn.disabled=false;
        resetBtn.disabled=false;
        resetGame();
        running=true;
        requestAnimationFrame(update);
      };
    }
    exitBtn.onclick=()=>{window.top.location.href='index.html';};

    function resize(){
      const availableHeight=window.innerHeight - header.offsetHeight - scoreEl.offsetHeight - controls.offsetHeight - 36;
      const availableWidth=window.innerWidth;
      const ratio=canvas.width/canvas.height;
      let w=availableWidth;
      let h=w/ratio;
      if(h>availableHeight){h=availableHeight; w=h*ratio;}
      canvas.style.width=w+'px';
      canvas.style.height=h+'px';
    }
    window.addEventListener('resize',resize);
    function resetGame(){
      overlay.style.display='none';
      startBtn.disabled=false;
      resetBtn.disabled=false;
      running=false;
      player={x:canvas.width/2-5,y:canvas.height-10,w:10,h:5};
      objects=[];
      spawnTimer=0;
      score=0;
      scoreEl.textContent='Счёт: '+score;
      draw();
    }
    function spawnObject(){
      const size=4;
      objects.push({x:Math.random()*(canvas.width-size),y:-size,w:size,h:size,vy:1+Math.random()*1,color:pickColor()});
      if(objects.length>50) objects.shift();
    }
    function pickColor(){
      const vars=['--pastel-peach','--pastel-mint','--pastel-blue','--pastel-pink'];
      return getComputedStyle(document.documentElement).getPropertyValue(vars[Math.floor(Math.random()*vars.length)]);
    }
    function update(){
      if(!running) return;
      if(left) player.x=Math.max(0,player.x-2);
      if(right) player.x=Math.min(canvas.width-player.w,player.x+2);
      spawnTimer++;
      if(spawnTimer>20){
        spawnObject();
        spawnTimer=0;
      }
      for(const o of objects){
        o.y+=o.vy;
      }
      objects = objects.filter(o=>{
        if(o.y>canvas.height){ score++; scoreEl.textContent='Счёт: '+score; return false; }
        return true;
      });
      for(const o of objects){
        if(o.x<player.x+player.w && o.x+o.w>player.x && o.y<player.y+player.h && o.y+o.h>player.y){
          running=false;
          notify('Столкновение! Счёт: '+score);
          break;
        }
      }
      draw();
      requestAnimationFrame(update);
    }
    function draw(){
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--bg2');
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--pastel-blue');
      ctx.fillRect(player.x,player.y,player.w,player.h);
      for(const o of objects){
        ctx.fillStyle=o.color;
        ctx.fillRect(o.x,o.y,o.w,o.h);
      }
    }
    function movePlayerTo(x){
      const half=player.w/2;
      player.x=Math.min(Math.max(x-half,0),canvas.width-player.w);
    }
    canvas.addEventListener('mousemove',e=>{
      const rect=canvas.getBoundingClientRect();
      movePlayerTo(e.clientX-rect.left);
    });
    canvas.addEventListener('touchmove',e=>{
      const rect=canvas.getBoundingClientRect();
      const t=e.touches[0];
      movePlayerTo(t.clientX-rect.left);
      e.preventDefault();
    },{passive:false});
    document.addEventListener('keydown',e=>{
      const k=e.key.toLowerCase();
      if(k==='arrowleft' || k==='a'){ left=true; e.preventDefault(); }
      else if(k==='arrowright' || k==='d'){ right=true; e.preventDefault(); }
    });
    document.addEventListener('keyup',e=>{
      const k=e.key.toLowerCase();
      if(k==='arrowleft' || k==='a'){ left=false; e.preventDefault(); }
      else if(k==='arrowright' || k==='d'){ right=false; e.preventDefault(); }
    });
    pad.querySelectorAll('button').forEach(btn=>{
      btn.addEventListener('touchstart',e=>{
        e.preventDefault();
        if(btn.dataset.dir==='left') left=true; else right=true;
      },{passive:false});
      btn.addEventListener('touchend',e=>{
        e.preventDefault();
        if(btn.dataset.dir==='left') left=false; else right=false;
      },{passive:false});
    });
    startBtn.addEventListener('click',()=>{
      if(!running){
        running=true;
        requestAnimationFrame(update);
      }
    });
    resetBtn.addEventListener('click',resetGame);
    resize();
    resetGame();
  })();
  </script>
</body>
</html>
