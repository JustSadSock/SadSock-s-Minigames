<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title data-i18n="dodgeRain"></title>
  <link rel="stylesheet" href="styles/shell.css">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      height:100svh;
      overflow:hidden;
      gap:12px;
      color:var(--ink);
    }
    h1{margin:0;font-size:18px;}
    .play{
      flex:1;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    #gameCanvas{
      background:var(--bg2);
      border:4px solid var(--pastel-peach);
      image-rendering:pixelated;
      box-shadow:0 10px 20px rgba(0,0,0,0.2);
      width:clamp(40vw,60vh,90vw);
      height:auto;
      aspect-ratio:3/4;
    }
    #score{margin:0;font-size:14px;}

    .toast{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:var(--pastel-pink);
      border:1px solid var(--accent);
      border-radius:8px;
      padding:12px 16px;
      font-size:14px;
      color:var(--ink);
    }
    .pad{position:static;margin-top:8px;}
  </style>
</head>
<body class="theme-blue">
  <h1>Dodge¬†Rain</h1>
  <div id="score" class="pill">–°—á—ë—Ç:¬†0</div>
  <button id="scoresBtn" class="pill" aria-label="–†–µ–∫–æ—Ä–¥—ã">üèÜ</button>
  <div class="play">
    <canvas id="gameCanvas" tabindex="0" aria-label="–ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ"></canvas>
    <div id="toast" class="toast"></div>
    <div id="pad" class="pad">
      <button class="k" data-dir="left" aria-label="–í–ª–µ–≤–æ">‚óÑ</button>
      <button class="btn" id="startBtn" aria-label="–ù–∞—á–∞—Ç—å –∏–≥—Ä—É">START</button>
      <button class="k" data-dir="right" aria-label="–í–ø—Ä–∞–≤–æ">‚ñ∫</button>
    </div>
  </div>
  <script src="src/ui.js"></script>
  <script src="src/audio.js"></script>
  <script src="src/scores.js"></script>
  <script>
  (function(){
    'use strict';
    const canvas=document.getElementById('gameCanvas');
    const ctx=canvas.getContext('2d',{alpha:false});
    ctx.imageSmoothingEnabled=false;
    canvas.width=120; canvas.height=160;
    let running=false;
    let player, objects, spawnTimer, score, difficulty;
    const scoreEl=document.getElementById('score');
    const startBtn=document.getElementById('startBtn');
    const header=document.querySelector('h1');
    const toastEl=document.getElementById('toast');
    const pad=document.getElementById('pad');
    const scores=Scores('rain');
    document.getElementById('scoresBtn').onclick=scores.show;
    let left=false,right=false;

    const toast = UI.makeToast(toastEl);
    function resetGame(){
      running=false;
      player={x:canvas.width/2-5,y:canvas.height-10,w:10,h:5};
      objects=[];
      spawnTimer=0;
      score=0;
      difficulty=1;
      scoreEl.textContent='–°—á—ë—Ç: '+score;
      draw();
    }
    function spawnObject(){
      const size=4;
      objects.push({x:Math.random()*(canvas.width-size),y:-size,w:size,h:size,vy:1+Math.random()*1,color:pickColor()});
      if(objects.length>50) objects.shift();
    }
    function pickColor(){
      const vars=['--pastel-peach','--pastel-mint','--pastel-blue','--pastel-pink'];
      return getComputedStyle(document.documentElement).getPropertyValue(vars[Math.floor(Math.random()*vars.length)]);
    }
    function update(){
      if(!running) return;
      if(left) player.x=Math.max(0,player.x-2);
      if(right) player.x=Math.min(canvas.width-player.w,player.x+2);
      spawnTimer++;
      difficulty+=0.001;
      if(spawnTimer>Math.max(5,20-difficulty*2)){
        spawnObject();
        spawnTimer=0;
      }
      for(const o of objects){
        o.y+=o.vy*difficulty;
      }
      objects = objects.filter(o=>{
        if(o.y>canvas.height){ score++; Sound.fx('coin'); scoreEl.textContent='–°—á—ë—Ç: '+score; return false; }
        return true;
      });
      for(const o of objects){
        if(o.x<player.x+player.w && o.x+o.w>player.x && o.y<player.y+player.h && o.y+o.h>player.y){
          running=false;
          Sound.fx('error');
          toast('–°—á—ë—Ç: '+score);
          scores.add(score);
          resetGame();
          break;
        }
      }
      draw();
      requestAnimationFrame(update);
    }
    function draw(){
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--bg2');
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--pastel-blue');
      ctx.fillRect(player.x,player.y,player.w,player.h);
      for(const o of objects){
        ctx.fillStyle=o.color;
        ctx.fillRect(o.x,o.y,o.w,o.h);
      }
    }
    function movePlayerTo(x){
      const half=player.w/2;
      player.x=Math.min(Math.max(x-half,0),canvas.width-player.w);
    }
    canvas.addEventListener('mousemove',e=>{
      const rect=canvas.getBoundingClientRect();
      movePlayerTo(e.clientX-rect.left);
    });
    canvas.addEventListener('touchmove',e=>{
      const rect=canvas.getBoundingClientRect();
      const t=e.touches[0];
      movePlayerTo(t.clientX-rect.left);
      e.preventDefault();
    },{passive:false});
    const setBtn=(dir,val)=>{ const el=pad.querySelector(`[data-dir="${dir}"]`); if(el) el.classList.toggle('down',val); };
    document.addEventListener('keydown',e=>{
      const k=e.key.toLowerCase();
      if(k==='arrowleft' || k==='a'){ left=true; setBtn('left',true); e.preventDefault(); }
      else if(k==='arrowright' || k==='d'){ right=true; setBtn('right',true); e.preventDefault(); }
    });
    document.addEventListener('keyup',e=>{
      const k=e.key.toLowerCase();
      if(k==='arrowleft' || k==='a'){ left=false; setBtn('left',false); e.preventDefault(); }
      else if(k==='arrowright' || k==='d'){ right=false; setBtn('right',false); e.preventDefault(); }
    });
    pad.querySelectorAll('[data-dir]').forEach(btn=>{
      const dir=btn.dataset.dir;
      const on=e=>{ e.preventDefault(); setBtn(dir,true); if(dir==='left') left=true; else right=true; };
      const off=e=>{ e.preventDefault(); setBtn(dir,false); if(dir==='left') left=false; else right=false; };
      btn.addEventListener('touchstart',on,{passive:false});
      btn.addEventListener('touchend',off,{passive:false});
      btn.addEventListener('touchcancel',off,{passive:false});
      btn.addEventListener('mousedown',on);
      addEventListener('mouseup',off);
      btn.addEventListener('mouseleave',off);
    });
    UI.autoHidePad(pad);
    startBtn.addEventListener('click',()=>{
      Sound.fx('start');
      resetGame();
      running=true;
      requestAnimationFrame(update);
    });
    resetGame();
  })();
  </script>
<script type="module" src="src/i18n.js"></script>
</body>
</html>
