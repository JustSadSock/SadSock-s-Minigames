<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>5×5 Arena — SadSock’s playground</title>
<link rel="stylesheet" href="shell.css">
</head>
<body>
<div class="cabinet">
  <div class="frame">
    <div class="inner">
      <canvas id="cv" width="360" height="640"></canvas>
      <div class="scanlines"></div>
    </div>
    <div class="pad" id="pad">
      <div class="dpad">
        <div class="k" data-btn="up" style="grid-area:up"></div>
        <div class="k" data-btn="left" style="grid-area:left"></div>
        <div class="k" style="grid-area:mid; opacity:.35"></div>
        <div class="k" data-btn="right" style="grid-area:right"></div>
        <div class="k" data-btn="down" style="grid-area:down"></div>
      </div>
    </div>
    <div class="label">5×5 Arena</div>
    <div class="hint">WIP</div>
  </div>
  <div class="footer">TODO</div>
</div>
<script src="audio.js"></script>
<script>
// TODO: game implementation
</script>
</body>
</html>
