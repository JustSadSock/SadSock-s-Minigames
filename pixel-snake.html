<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Pixel Snake</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      /* пастельные цвета из SadSock’s minigames */
      --bg0:#fff6e5;
      --bg1:#ffd9a3;
      --bg2:#fff1cc;
      --ink:#2d1600;
      --pastel-pink:#ff5f9c;
      --pastel-blue:#46a0ff;
      --pastel-mint:#00d9b8;
      --pastel-peach:#ffca3a;
      --accent:#ff595e;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100svh;
      background:var(--bg0);
      font-family:'Press Start 2P',ui-monospace,monospace;
      color:var(--ink);
    }
    h1{margin:16px 0;font-size:18px;}
    #gameCanvas{
      width:100%;
      flex:1;
      image-rendering:pixelated;
      background:var(--bg2);
      border:4px solid var(--pastel-peach);
      box-shadow:0 10px 20px rgba(0,0,0,0.2);
    }
    #score{
      margin:12px 0;
      font-size:14px;
    }
    #controls{
      display:flex;
      gap:12px;
    }
    button{
      padding:8px 12px;
      font-size:14px;
      background:var(--pastel-pink);
      border:2px solid var(--accent);
      border-radius:8px;
      color:var(--ink);
      cursor:pointer;
    }
    button:active{transform:translateY(2px);}
  </style>
</head>
<body>
  <h1>Pixel Snake</h1>
  <canvas id="gameCanvas" width="160" height="120"></canvas>
  <div id="score">Счёт: 0</div>
  <div id="controls">
    <button id="startBtn">Старт</button>
    <button id="resetBtn">Сброс</button>
  </div>
  <script>
  (function(){
    'use strict';
    const canvas=document.getElementById('gameCanvas');
    const ctx=canvas.getContext('2d',{alpha:false});
    ctx.imageSmoothingEnabled=false;
    let gameInterval=null;
    const cellSize=5;
    const cols=Math.floor(canvas.width / cellSize);
    const rows=Math.floor(canvas.height / cellSize);
    let snake, dir, nextDir, apple, score;
    const scoreEl=document.getElementById('score');
    const startBtn=document.getElementById('startBtn');
    const resetBtn=document.getElementById('resetBtn');

    function resetGame(){
      snake=[{x:Math.floor(cols/2), y:Math.floor(rows/2)}];
      dir={x:1,y:0};
      nextDir={x:1,y:0};
      apple=spawnApple();
      score=0;
      scoreEl.textContent='Счёт: '+score;
      clearInterval(gameInterval);
      gameInterval=null;
    }
    function spawnApple(){
      let pos;
      do{
        pos={x:Math.floor(Math.random()*cols),y:Math.floor(Math.random()*rows)};
      }while(snake.some(s=>s.x===pos.x && s.y===pos.y));
      return pos;
    }
    function update(){
      dir=nextDir;
      const head={x:(snake[0].x+dir.x+cols)%cols, y:(snake[0].y+dir.y+rows)%rows};
      if(snake.some(s=>s.x===head.x && s.y===head.y)){
        clearInterval(gameInterval);
        gameInterval=null;
        alert('Игра окончена! Ваш счёт: '+score);
        return;
      }
      snake.unshift(head);
      if(head.x===apple.x && head.y===apple.y){
        score++;
        scoreEl.textContent='Счёт: '+score;
        apple=spawnApple();
      }else{
        snake.pop();
      }
      draw();
    }
    function draw(){
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--bg2');
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--pastel-peach');
      ctx.fillRect(apple.x*cellSize, apple.y*cellSize, cellSize, cellSize);
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--pastel-mint');
      for(const s of snake){
        ctx.fillRect(s.x*cellSize, s.y*cellSize, cellSize, cellSize);
      }
    }
    function startGame(){
      if(gameInterval) return;
      gameInterval=setInterval(update,150);
    }
    document.addEventListener('keydown',e=>{
      const key=e.key.toLowerCase();
      if((key==='arrowup' || key==='w') && dir.y===0) nextDir={x:0,y:-1};
      else if((key==='arrowdown' || key==='s') && dir.y===0) nextDir={x:0,y:1};
      else if((key==='arrowleft' || key==='a') && dir.x===0) nextDir={x:-1,y:0};
      else if((key==='arrowright' || key==='d') && dir.x===0) nextDir={x:1,y:0};
    });
    let touchStartX=0, touchStartY=0;
    canvas.addEventListener('touchstart',e=>{
      const t=e.touches[0];
      touchStartX=t.clientX; touchStartY=t.clientY;
    },{passive:true});
    canvas.addEventListener('touchend',e=>{
      const t=e.changedTouches[0];
      const dx=t.clientX-touchStartX;
      const dy=t.clientY-touchStartY;
      if(Math.abs(dx)>Math.abs(dy)){
        if(dx>20 && dir.x===0) nextDir={x:1,y:0};
        else if(dx<-20 && dir.x===0) nextDir={x:-1,y:0};
      }else{
        if(dy>20 && dir.y===0) nextDir={x:0,y:1};
        else if(dy<-20 && dir.y===0) nextDir={x:0,y:-1};
      }
    },{passive:true});
    startBtn.addEventListener('click',startGame);
    resetBtn.addEventListener('click',()=>{
      resetGame();
      draw();
    });
    resetGame();
    draw();
  })();
  </script>
</body>
</html>
